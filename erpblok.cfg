[AnyBlok]
dbname = erpblok
dbdrivername = postgres
wsgi_port = 8080
beaker.session.data_dir = erpblok.session

[loggers]
keys=root, anyblok, erpblok

[handlers]
keys=consoleHandler

[formatters]
keys=consoleFormatter

[logger_root]
level=INFO
handlers=consoleHandler

[logger_anyblok]
level=INFO
handlers=consoleHandler
qualname=anyblok
propagate=0

[logger_erpblok]
level=INFO
handlers=consoleHandler
qualname=erpblok
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=consoleFormatter
args=(sys.stdout,)

[formatter_consoleFormatter]
class=anyblok.logging.consoleFormatter
format=%(database)s:%(levelname)s - %(name)s:%(message)s
datefmt=
