[AnyBlok]
dbname = erpblok
dbdrivername = postgres
dbusername =
dbpassword =
dbhost = 
dbport =
wsgi_port = 8080

[loggers]
keys=root,anyblok,wsgi,anyblok_pyramid,erpblok

[handlers]
keys=consoleHandler

[formatters]
keys=consoleFormatter

[logger_root]
level=INFO
handlers=consoleHandler

[logger_anyblok]
level=INFO
handlers=consoleHandler
qualname=anyblok

[logger_anyblok_pyramid]
level=INFO
handlers=consoleHandler
qualname=anyblok_pyramid

[logger_erpblok]
level=INFO
handlers=consoleHandler
qualname=erpblok

[logger_wsgi]
level=INFO
handlers=consoleHandler
qualname=wsgi

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=consoleFormatter
args=(sys.stdout,)

[formatter_consoleFormatter]
class=anyblok.logging.consoleFormatter
format=%(database)s:%(levelname)s - %(message)s
datefmt=
